<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gradie - Gradient Colors</title>
</head>
<body>

    <section>

        <div class="container-celular">
            <div>
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds.</p>
            </div>

            <img src="Assets/iPhone Mockup.png" alt="" width="100%">
        </div>
        
        <div class="container-form">
            <h1>Login</h1>

            <div>
                <label for="email">E-mail</label>
                <br>
                <input class="input-form" id="email" type="email" placeholder="fernando@exemplo.com">
            </div>

            <div>
                <label for="senha">Password</label>
                <br>
                <input class="input-form" id="senha" type="password" placeholder="At least 8 characters">
            </div>

            <div class="container-check">
                <input type="checkbox" class="checkbox">
                <p>By creating an account, you agree with the <a href="">Therms & conditions</a></p>
            </div>

            <button>Create an Account</button>
        </div>

    </section>
    
</body>
</html>
